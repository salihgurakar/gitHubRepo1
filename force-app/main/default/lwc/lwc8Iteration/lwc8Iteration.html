        </template>             
    </tbody>

    <br>
    <lightning-card title="Iteration 2">

        <lightning-button label="Country" name="cntry" onclick={handleClick}></lightning-button>
        <template if:true={goster1} iterator:it={country}>
            <div key={it.value}> {it.value} </div>
        </template>
        <lightning-button label="Animal" name="nml" onclick={handleClick}></lightning-button>
        <template if:true={goster2} iterator:it={animal}>

        </template>
        <lightning-button label="Friend" name="frnd" onclick={handleClick}></lightning-button>
        <template if:true={goster3} iterator:it={friend}>
