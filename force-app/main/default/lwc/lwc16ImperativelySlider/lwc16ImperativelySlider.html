<template>
    <lightning-card title="Opportunities depending on the amount slider">

        <lightning-slider
        label="Opp Amount"
        step="10000"
        max="1000000"
        min="0"
        value={myValue}
        onchange={handleChange}
    >
    </lightning-slider>
    <br>
    <template if:true={Opps}>
        <lightning-datatable
        key-field="Id"
        data={Opps}
        columns={columns}>
</lightning-datatable>
    </template>


    </lightning-card>     
</template>
